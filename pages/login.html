<!DOCTYPE html>
<html>
<head>
	<title>车厘子</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/common.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>
<body>
	<div class="login-wrap">
		<form autocomplete="off">
			<p class="error-tips">username or password wrong! try again.</p>
			<div class="item">
				<div class="fl login-icon">
					<i class="iconfont">&#xe600;</i>
				</div>
				<input class="login-text is-text" type="text" />
				<p class="placeholder">Please enter your username.</p>
				<div class="clear"></div>
			</div>
			<div class="item">
				<div class="fl login-icon">
					<i class="iconfont">&#xe601;</i>
				</div>
				<input class="login-text is-text" type="password" />
				<p class="placeholder">Please enter your password.</p>
				<div class="clear"></div>
			</div>
			<div class="item login-button-container">
				<a class="login-item-button">
					<!-- <i class="iconfont">&#xe60b;</i> -->
					Login
				</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="/lib/jquery.min.js"></script>
	<script type="text/javascript" src="/built/login.built.js"></script>
</body>
</html>
</html>
